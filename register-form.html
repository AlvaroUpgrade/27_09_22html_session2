<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mailchimp</title>
  </head>
  <body>
    <img src="./images/mono.png" alt="Imagen logo de la pagina" />
    <h1>Welcome to Mailchimp</h1>
    <p>
      Find your people.Engage your customers. Build your brand. Do it all with
      Mailchimp´s Marketing Platform. Already have an account? Log in
    </p>
    <div>
      <form action="/" method="post">
        <label>
          <p>Email</p>
          <input type="email" name="user" />
        </label>
        <label>
          <p>Username</p>
          <input type="text" name="user" />
        </label>
        <label>
          <p>Password</p>
          <input type="password" name="password" />
        </label>
        <br /><br />
        <div>
          <input type="Button" value="Sign up" />
          <label>
            <div>
              <input type="checkbox" />
              <p>
                I don´t want to receive emails about new Mailchimp products,
                best practices, or special offers.
              </p>
            </div>
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
